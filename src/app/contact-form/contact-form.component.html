<form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="form" *ngIf="!submitted">
    
      <div class="field">
        <input type="text" [(ngModel)]="form.name" name="name" #name="ngModel" id="name" placeholder="Name" required>
      </div>
    
      <div class="field">
        <input type="email" [(ngModel)]="form.email" name="email" #email="ngModel" id="email" placeholder="Email" required>
      </div>
    
      <div class="field">
        <textarea [(ngModel)]="form.message" name="message" #message="ngModel" id="message" rows="8" cols="80" placeholder="Message"></textarea>
      </div>
    
      <button type="submit" [disabled]="!contactForm.form.valid" class="button">Submit</button>
    
    </form>
    
    <div *ngIf="submitted" class="message positive">
    
      <div class="title">{{ message.title }}</div>
      {{ message.text }}
    </div>
