<div class="checkout">
    
      <form class="form" (ngSubmit)="onCheckoutSubmit(checkoutForm)" #checkoutForm="ngForm">
    
        <div class="row">
    
          <div class="col-md-4">
    
            <div class="box">
              <div class="title">
                <i class="fa fa-home"></i>
                Billing Address
              </div>
    
              <div class="content">
    
                <div class="row">
    
                  <div class="field col-md-6">
                    <label for="street">Street</label>
                    <input type="text" name="street" placeholder="Street" id="street" [(ngModel)]="form.street">
                  </div>
    
                  <div class="field col-md-6">
                    <label for="city">City</label>
                    <input type="text" name="city" placeholder="City" id="city" [(ngModel)]="form.city">
                  </div>
    
                  <div class="field col-md-12">
                    <label for="state">State</label>
                    <input type="text" name="state" placeholder="State" id="state" [(ngModel)]="form.state">
                  </div>
    
                  <div class="field col-md-12">
                    <label for="country">Country</label>
                    <input type="country" name="country" placeholder="Country" id="country" [(ngModel)]="form.country">
                  </div>
    
                  <div class="field col-md-6">
                    <label for="zip">Zip</label>
                    <input type="postcode" name="zip" placeholder="ZIP" id="zip" [(ngModel)]="form.zip">
                  </div>
    
                  <div class="field col-md-12">
                    <label for="phone">Telephone</label>
                    <input type="phone" name="phone" placeholder="Telephone" id="phone" [(ngModel)]="form.phone">
                  </div>
    
                </div>
    
              </div>
    
            </div>
    
          </div>
    
          <div class="col-md-8"> <!-- .col-md-8 -->
    
            <div class="row"> <!-- .row -->
    
              <div class="col-md-6">
                <div class="box">
                  <div class="title">
                    <i class="fa fa-truck"></i> Shipping Method
                  </div>
                  <div class="content">
                      <div *ngIf="!shippingMethod" class="message info">
                          No shipping types available, please contact administrators.
                        </div>
        
                        <div *ngIf="shippingMethod">
        
                          <button class="button" type="button" *ngFor="let type of shippingMethod" (click)="setSelectedShippingMethod(type)">{{ type.name }}</button>
        
                        </div>
                  </div>
                </div>
              </div>
    
              <div class="col-md-6">
                <div class="box">
                  <div class="title">
                    <i class="fa fa-credit-card"></i> Payment Method
                  </div>
                  <div class="content">
    
                    <img src="/assets/img/paypal.png" alt="Paypal">
    
                  </div>
                </div>
              </div>
    
            </div> <!-- /.row -->
    
            <div>
              <div class="box">
                <div class="title">
                  <i class="fa fa-check-square"></i> Order review
                </div>
                <div class="content">
    
                  <app-checkout-items
                    *ngIf="cart.length"
                    [items]="cart"
                    [subtotal]="subtotal"
                    [shippingCost]="(selectedShippingMethod ? selectedShippingMethod.price : 0)"
                    [grandTotal]="subtotal + (selectedShippingMethod ? selectedShippingMethod.price : 0)*100/100">
                  </app-checkout-items>
    
                  <div *ngIf="!cart.length">
                    <p class="danger blink">You have no item in your cart!</p>
                  </div>
    
                </div>
              </div>
            </div>
    
            <div class="row"> <!-- .row -->
    
              <div class="col-md-6"> <!-- .col-md-6 -->
    
                <div class="box">
    
                  <div class="title small">Comments</div>
    
                  <div class="content">
    
                    <textarea name="comments" class="input" cols="30" rows="10"></textarea>
    
                  </div>
    
                </div>
    
              </div> <!-- /.col-md-6 -->
    
              <div class="col-md-6"> <!-- .col-md-6 -->
    
                <button class="button" type="submit">Place Order</button>
    
              </div> <!-- /.col-md-6 -->
    
            </div> <!-- /.row -->
    
    
          </div> <!-- /.col-md-8 -->
    
        </div> <!-- ./row -->
    
      </form>
    
    </div>
