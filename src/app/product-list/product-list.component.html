<div>
  <div *ngIf="!products" class="message info">No products found</div>
  <div class="wrap">
  <div *ngFor="let product of products">
    <div class="productBox">
      <div class="boxInner">
        <app-product [product]="product"></app-product>
      </div>
    </div>
  </div>
  </div>
</div>
